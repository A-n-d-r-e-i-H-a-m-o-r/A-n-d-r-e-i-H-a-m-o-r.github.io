<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Review - Master Data Structures & Algorithms</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/diagram.png">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  DSA Review</h1>
            <p>Master Data Structures & Algorithms through Interactive Problems</p>
        </div>

        <div class="control-buttons">
            <button class="shuffle-btn" onclick="shuffleProblems()">ðŸ”€ Shuffle Problems</button>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="accuracy">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
        </div>

        <div class="problem-card" id="problemCard">
            <!-- Problem content will be inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
